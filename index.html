<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Verses</title>
    <link rel="stylesheet" href="./public/CSS/styles.css">
</head>
<body>

    <h1 class="main-heading">Join The Verses</h1>

    <div class="form-container">
        <form id="versesForm">
            <fieldset>
                <legend>Fill in your details</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="interests">Your Interests:</label>
                <select id="interests" name="interests">
                    <option value="music">Music</option>
                    <option value="storytelling">Storytelling</option>
                    <option value="poetry">Poetry</option>
                </select>

                <label for="reason">Why do you want to join Verses?</label>
                <textarea id="reason" name="reason" rows="3" required></textarea>

                <label>Can you contribute to Verses?</label>
                <div class="radio-group">
                    <input type="radio" id="contributeYes" name="contribute" value="Yes">
                    <label for="contributeYes">Yes</label>

                    <input type="radio" id="contributeNo" name="contribute" value="No">
                    <label for="contributeNo">No</label>
                </div>

                <label for="improvements">Any improvements:</label>
                <textarea id="improvements" name="improvements" rows="2"></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>

    <script src="/public/script.js"></script>

</body>
</html>
